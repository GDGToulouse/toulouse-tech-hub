    <script type="text/javascript">
      document.querySelectorAll('.calendar-day[data-date]:not(.calendar-empty)').forEach(function(el) {
        el.addEventListener('click', function() {
          var date = this.getAttribute('data-date');
          var anchor = document.querySelector('[data-event-date="' + date + '"]');
          if (anchor) {
            anchor.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
      });
    </script>
