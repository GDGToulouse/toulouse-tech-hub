description: >
  <p class="mb-4">Venez rejoindre Brian et Patricia pour les aider à construire leur équipe.</p>
  <p class="mb-4">Avec vos connaissances ou votre soif d'apprendre les Liberating Structures vous ferez le design d'un atelier pour construire une core team engagée et alignée.</p>
  <p class="mb-4">Ça sera aussi l'occasion de parler un peu plus en détail de l'intention du Klub LS d'Agile Toulouse. Nous vous attendons donc avec impatience ce vendredi.</p>
  <p class="mb-4">Alors si vous voulez expérimenter le pouvoir surprenant des LS, venez nous rejoindre .... à la maison des associations .... le vendredi 23 mai de 18h00 à 21h.<br>
  Sandra, Philippe &amp; Sam Agile Toulouse</p>
  <p class="mb-4">⚠️ Nous demanderons aux participants d'être membre de l'association. Pour rappel, c'est gratuit et faisable ici en 1 minute sur téléphone : <a href="https://www.helloasso.com/associations/agile-toulouse/adhesions/adhesion-agile-toulouse-1" target="_blank" class="!text-viridian" rel="nofollow ugc">https://www.helloasso.com/associations/agile-toulouse/adhesions/adhesion-agile-toulouse-1</a></p>

