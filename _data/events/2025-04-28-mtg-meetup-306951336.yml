description: >
  <p class="mb-4">🤩 <em>Le monde est petit, et il y a finalement assez peu de personnes derrière les évènements tech toulousains. Donc une fois n'est pas coutume, nous nous sommes retrouvés et avons décidé d'organiser un évènement tous ensemble pour faire venir un maximum de personnes. Les inscriptions se passent sur la page du meetup GDG =&gt; <a href="https://www.meetup.com/gdg-toulouse/events/306950448/" target="_blank" class="!text-viridian">https://www.meetup.com/gdg-toulouse/events/306950448/</a></em></p>
  <p class="mb-4">✨ Un meetup un peu particulier pour fêter le lancement du call-for-paper du DevFest Toulouse : comment devenir conférencier ou conférencière dans un évènement ?</p>
  <p class="mb-4">🔍 Vous travaillez dans la tech, vous êtes sur le terrain, vous avez vu les programmes de conférences locales ou de meetups, et vous vous êtes déjà dit : « Non, mon sujet n'est pas assez intéressant pour être présenté », « Je ne suis pas légitime par rapport à d'autres », « Je ne sais pas comment candidater » ? Et bien vous avez tout faux, et on va vous le prouver.</p>
  <p class="mb-4">🎉 Une soirée spéciale animée par 3 meetups toulousains : le <strong>GDG</strong> (Google Developer Group), le <strong>JUG</strong> (Java User Group) et <strong>MTG</strong> (Microsoft Tech Group) et des représentants des 4 conférences tech majeures toulousaines : Le <strong>DevFest Toulouse</strong>, Le <strong>Capitole du Libre</strong>, <strong>Cloud Toulouse</strong> et <strong>Agile Tour Toulouse</strong>.</p>
  <p class="mb-4">❓ Après une présentation des conférences et de leur format, <strong>Sylvain Wallez</strong>, conférencier expérimenté et responsable du jury du <strong>DevFest Toulouse</strong> vous parlera du fonctionnement des candidatures, ce qu'est un CFP (Call For Paper) et pourquoi et comment présenter vos sujets pour vous assurer d'être bien pris en compte.</p>
  <p class="mb-4">🧑‍🎓 Viendront ensuite des <strong>retours d'expérience</strong> sur le terrain de conférenciers et conférencières qui eux aussi ont dû être convaincus qu'ils avaient bien leur place dans ces évènements. Plusieurs intervenantes et intervenants se succéderont pour répondre à vos questions et donner quelques conseils.</p>
  <p class="mb-4">🍕 Et enfin nous vous proposons <strong>un temps d'échange</strong> autour de la sacro-sainte pizza et autre breuvages houblonnés entre conférenciers, conférencières, participants et participantes pour discuter de nos expériences personnelles et vous convaincre de proposer vos sujets dans toutes les conférences toulousaines.</p>
  <p class="mb-4">À très vite !</p>
