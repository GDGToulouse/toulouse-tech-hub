description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family: NeuSans, Inter, system-ui, sans-serif;"><p class="mb-4">Quand la transition écologique rencontre les Liberating Structures.<br>
  <br>
  Nous proposons pour cette édition du Klub Liberating Structure d'explorer la structure Critical Uncertainties afin d'élaborer des stratégies d'atténuations, d'adaptations, pour un futur incertain.<br>
  <br>
  Les thèmes sont ouverts : mobilités, mode de vie, organisation du travail, numérique responsable, etc.<br>
  <br>
  Nous nous retrouverons dans la salle de réunion N°2 de la maison des Associations à 18h le jeudi 4 décembre.</p></div>

