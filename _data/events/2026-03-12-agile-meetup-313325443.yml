description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family: NeuSans, Inter, system-ui, sans-serif;"><p class="mb-ds2-10"><strong>Le cycle DDD par Agile Toulouse reprend tout à zéro pour cette nouvelle série d'atelier.</strong></p>
  <p class="mb-ds2-10">Avec un nouveau fil rouge, nous allons découvrir, re-découvrir, approfondir nos connaissances dans le DDD.</p>
  <p class="mb-ds2-10">Au programme de ce premier atelier après une brève introduction sur l'association, un moment de networking et d'échange nous allons avoir :</p>
  <p class="mb-ds2-10"><strong>Aligner &amp; Découvrir le domaine</strong> (2h)<br>
  <strong>Focus DDD : Understand + Discover</strong></p>
  <p class="mb-ds2-10">Understand - Comprendre le business (30min)</p>
  <ul class="pl-5 list-disc mb-4">
  <li>
  <p class="mb-ds2-10"><strong>Impact Mapping</strong> : Pourquoi ce produit ? Pour qui ? Quel impact business attendu ?</p>
  </li>
  <li>
  <p class="mb-ds2-10">Identification de l’objectif, des acteurs, des impacts et des livrables</p>
  </li>
  <li>
  <p class="mb-ds2-10">Alignement sur la vision produit</p>
  </li>
  </ul>
  <p class="mb-ds2-10">Discover - Event Storming Big Picture (1h20)</p>
  <ul class="pl-5 list-disc mb-4">
  <li>Exploration collaborative du domaine métier</li>
  <li>Brainstorming des événements métier sur une timeline</li>
  <li>Identification des hot spots, zones de complexité et opportunités</li>
  <li>Émergence des bounded contexts candidats</li>
  </ul>
  <p class="mb-ds2-10">Synthèse (10min)</p>
  <ul class="pl-5 list-disc mb-4">
  <li>Sélection du périmètre prioritaire pour la suite</li>
  </ul>
  <p class="mb-ds2-10"><strong>Outils PO</strong> : Impact Mapping, Event Storming<br>
  <strong>Livrables</strong> : Impact Map + Timeline Event Storm avec hot spots identifiés</p>
  <p class="mb-ds2-10">Nous demanderons aux venants d'être membres de l'association Agile Toulouse.<br>
