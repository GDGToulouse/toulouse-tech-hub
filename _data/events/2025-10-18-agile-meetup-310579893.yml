description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family:NeuSans, Inter, system-ui, sans-serif"><p class="mb-4">Nous rencontrons quotidiennement des problèmes complexes et apparemment insolubles, caractérisés par des interconnexions multiples et des évolutions constantes.</p>
  <p class="mb-4">Nous vous avons déjà proposé un 1er meetup de 2h à ce sujet.<br>
  Nous vous proposons de refaire celui-ci sur une après-midi afin de prendre le temps de pratiquer chaque étape.</p>
  <p class="mb-4">Cet atelier propose une approche novatrice pour appréhender et résoudre ces défis adaptatifs complexes grâce à la méthode systémique de la cartographie.</p>
  <p class="mb-4">Participez à des exercices pratiques en petits groupes pour maîtriser cette technique et pouvoir l'appliquer au sein de vos équipes ou organisations.</p>
  <p class="mb-4">Nous demanderons aux venants d'être membres de l'association Agile Toulouse.</p>
  <p class="mb-4">Pour rappel, c'est gratuit et faisable ici en 1 minute sur téléphone : (<a href="https://www.helloasso.com/associations/agile-toulouse/adhesions/adhesion-agile-toulouse-1" target="_blank" class="!text-viridian" rel="nofollow ugc">https://www.helloasso.com/associations/agile-toulouse/adhesions/adhesion-agile-toulouse-1</a>)</p>
  <p class="mb-4">Si vous êtes inscrits, mais que cela n'est plus possible pour vous de venir, merci de vous désinscrire pour informer qu'il reste de la place :)</p>
  <p class="mb-4">Bonne journée !<br>
