description: >
  <p class="mb-4">La Mêlée Numérique organise avec JS&amp;CO, La Mêlée Tech.</p>
  <p class="mb-4">La Mêlée Numérique est le festival de l'innovation, des startups et du numérique de l'association La Mêlée depuis 25 ans.</p>
  <p class="mb-4">Ce haut lieu de rencontres, d'échanges, d'apprentissage et d'inspirations pour les professionnels de tous les secteurs est le temps fort de la rentrée.</p>
  <p class="mb-4">Le vendredi 26 septembre sera la journée dédiée à la Tech !</p>
  <p class="mb-4">Venez retrouver des intervenants lors de conférences et ateliers dédiés à l'IA, aux nouveaux langages de programmation et aux bonnes pratiques de productivité pour la tech.</p>
  <p class="mb-4">Nous aurons le plaisir de vous retrouver pour une série d'évènements dédiés.</p>
  <ul class="pl-5 list-disc mb-4">
  <li>Keynote emploi et compétences numériques avec Henri d’airain, CIgref</li>
  <li>l’éco-conception avec Bertrand Berlureau, IMSA</li>
  <li>Comment l’IA réinvente l’UX, l’UI et le développement web avec Simon Gomez, Yumans Design</li>
  <li>Comment développer le front-end d’une app assez simple adossée à un back end via les mcp Joris Grouillet, Askalia</li>
  <li>De Warhol à Basquiat, le vibe coding démocrastise-t-il la création logicielle Alexis Kovalenko, Contournement</li>
  <li>IA et souveraineté : du code à la décision Trystan Lamouller, Antislash Studio</li>
  <li>Développer grâce à l’IA - Yvon Huynh, Formapedia</li>
  <li>l’histoire de BastGPT, comment j’ai codé un GPT-like dans mon salon avec Bastien Drivé, Devoteam</li>
  <li>IA Générative pour le développement, où en êtes-vous ? Jean-Baptiste Prost Steel Group</li>
  <li>The era of creative distinction : how to become agile, disruptive and future thinking tech leader avec Oniy Anyado, OA Media House.</li>
  <li>When GenAI is assisting software engineering avec Meriem Ouederni, ENSEEIHT</li>
  </ul>
