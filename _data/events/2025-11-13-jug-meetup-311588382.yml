description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family:NeuSans, Inter, system-ui, sans-serif"><p class="mb-4">Événement spécial le Toulouse JUG vous invite à participer à la track communauté <strong>du DevFest</strong> le <strong>jeudi 13 novembre à 11h55</strong> en <strong>salle Occitanie</strong>.</p>
  <p class="mb-4"><strong>Cette session n'est accessible qu'aux visiteurs munis d'un billet pour le DevFest Toulouse 2025.</strong></p>
  <p class="mb-4">Une superbe initiative de la part des organisateurs du DevFest Toulouse : dédier une salle, toute la journée, pour valoriser les communautés locales et meetups de la région.</p>
  <p class="mb-4">Pour nous, le sujet ce sera Spring AI !</p>
  <p class="mb-4">***</p>
  <p class="mb-4"><strong>== Bien débuter avec Spring AI</strong><br>
  Speaker : <strong>Florian Beaufumé</strong></p>
  <p class="mb-4">Spring AI est une librairie de la famille Spring servant à simplifier l'utilisation des LLM dans nos applications Spring Boot.</p>
  <p class="mb-4">Elle supporte plusieurs fournisseurs de LLM (OpenAI, Google, Anthropic, Mistral, Ollama, etc) et de nombreuses fonctionnalités dont chatbots, RAG, MCP et agents.</p>
  <p class="mb-4">Dans cette présentation, je vais montrer les bases de Spring AI :</p>
  <ul class="pl-5 list-disc mb-4">
  <li>Installer et utiliser Ollama pour exécuter localement des LLM</li>
  <li>Implémenter des tâches simples telles que poser des questions et traiter des documents</li>
  <li>Produire des contenus structurés</li>
  <li>Décrire des images</li>
  <li>Implémenter un chatbot basique sachant appeler nos méthodes métier</li>
  <li>Mesurer la consommation en tokens et tracer les appels au LLM</li>
  </ul>
  <p class="mb-4"><em>À propos du speaker :</em></p>
  <p class="mb-4">Florian Beaufumé est architecte logiciel et développeur sénior, freelance depuis plus de quinze ans. Il est expert Java, Spring et backend pour ses clients. Il varie les plaisirs en développant en Angular ou Kotlin sur des projets personnels. Il partage des articles techniques sur son site <a href="https://www.adeliosys.fr/" target="_blank" class="!text-viridian" rel="nofollow ugc">https://www.adeliosys.fr/</a>.</p>
  <p class="mb-4">***</p>
  <p class="mb-4">Si vous ne connaissez pas le JUG, découvrez notre groupe sur <a href="https://toulousejug.org/." target="_blank" class="!text-viridian" rel="nofollow ugc">https://toulousejug.org/.</a></p>
  <p class="mb-4">***</p>
  <p class="mb-4"><strong>MERCI AU DEVFEST DE METTRE EN AVANT LES COMMUNAUTÉS TECH LOCALES !</strong></p>
  <p class="mb-4">***</p>
  <p class="mb-4"><strong>Nous recherchons activement des volontaires pour s'impliquer dans l'organisation du JUG.</strong></p>
  <p class="mb-4">Nos besoins :<br>
  * Récupération et installation des pizzas/boissons ;<br>
  * Aide à la planification des prochains sujets ;<br>
  * Création de supports graphiques et visuels, communication ;<br>
  * Gestion de la captation son/vidéo ;</p>
  <p class="mb-4">Si un de ces sujets vous intéresse (ou d'autres), n'hésitez pas à nous contacter !</p></div><button class="inline-flex items-center justify-center rounded-ds2-max max-w-full relative data-[disabled=false]:active:scale-98 transition-all duration-150 before:absolute before:rounded-ds2-max before:z-0 before:opacity-0 data-[disabled=false]:hover:before:opacity-100 before:transition-opacity before:duration-150 data-[disabled=true]:cursor-not-allowed data-[disabled=true]:pointer-events-none hover:no-underline text-ds2-text_button-content-fill-brand_primary-enabled hover:text-ds2-text_button-content-fill-brand_primary-hover before:bg-ds2-text_button-base-fill-shared-hover data-[disabled=true]:text-ds2-text_button-content-fill-brand_primary-disabled gap-ds2-6 ds2-m16 before:-inset-x-ds2-12 before:-inset-y-ds2-6 w-fit" type="button" data-disabled="false"><span class="relative z-10 flex min-w-0 max-w-full items-center justify-center" style="gap: inherit;"><span class="relative z-10 flex min-w-0 max-w-full items-center justify-center truncate" style="gap: inherit;"><span class="min-w-0 max-w-full truncate">Lire plus</span></span></span></button>

