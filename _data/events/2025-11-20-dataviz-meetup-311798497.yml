description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family:NeuSans, Inter, system-ui, sans-serif"><p class="mb-4">L’association <strong>Toulouse-dataviz</strong> vous ouvre <strong>ses archives créatives</strong> !<br>
  Au programme : une sélection de visualisations issues de <strong>nos petits projets passion</strong> :<br>
  Exposition Datagraff 2025, Les marées de Julie, Élections tunisiennes, La carte des réfugiés syriens et bien plus encore.</p>
  <p class="mb-4">Venez découvrir <strong>le making-of</strong> de ces dataviz : les idées, les choix, les essais… et participez à la discussion en partageant votre regard.</p>
  <p class="mb-4"><strong>Intervenants</strong> : Alain Ottenheimer, Julie Brunet, Houcem Chaabane et Vincent Vivanloc.</p>
