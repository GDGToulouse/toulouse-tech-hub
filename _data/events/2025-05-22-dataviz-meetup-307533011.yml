description: >
  <p class="mb-4">🦆 <strong>DuckDB</strong> croit en popularité dans notre écosystème data, mais où peut-il être utilisé ? Après la présentation en 2023 par Eric Mauvière "Avec DuckDB, gavez-vous d'open data" voici une actualisation pour 2025 sur les usages de cette base de données analytique décoiffante par sa rapidité &amp; versatilité 🚀</p>
  <p class="mb-4">🍽️ <strong>Au menu</strong> :</p>
  <ul class="pl-5 list-disc mb-4">
  <li>Démocratiser des analyses exploratoires sans infrastructure</li>
  <li>Démo sur des diverses données (Vélos en libre services, Open Damir - actes de la sécurité sociale ...)</li>
  <li>Usages côté industrialisation ("en prod")</li>
  <li>S'interfacer avec nos BDD OLTP (transactionnelle)</li>
  <li>Accélérer/Optimiser nos flux de traitement de données</li>
  <li>ETL tout en SQL ? GCS - DuckDB - BigQuery</li>
  <li>Embarqué dans nos app web &amp; mobile (WASM)</li>
  <li>Démo projet Static BI de Paul Marcombes</li>
  </ul>
  <p class="mb-4"><strong>Antoine Giraud</strong> est Expert data chez Keyrus</p>
