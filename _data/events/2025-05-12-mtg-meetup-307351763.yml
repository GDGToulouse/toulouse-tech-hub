  <p class="mb-4">🎉 Cet évènement est soutenu par l'association La Mêlée, l'association MTG:France et le DevFest Toulouse : n'hésitez pas à en parler autour de vous, collègues et connaissances.</p>
  <p class="mb-4"><strong>=== 💣 .NET Testing : pushing the limits ===</strong><br>
  par Guillaume Saint-Étienne, .NET Tech Leader @ ITER</p>
  <p class="mb-4">📢 Découvrons et libérons la puissance des tests automatisés en utilisant xUnit tels que les Test Containers et le Benchmark Testing.</p>
  <p class="mb-4">Des tests basiques jusqu'aux sujets les plus avancés, étape par étape, nous allons plonger dans le monde du code asynchrone, et comment gérer les subtilités des tests associés.</p>
  <p class="mb-4">Live coding et exemples en c# orientés code en entreprise.</p>
  <p class="mb-4"><strong>=== 💣 .NET Roslyn : un compilateur-as-a-service ===</strong><br>
  par Thomas Bolon, senior developer .NET et CTO @ MB3M</p>
  <p class="mb-4">📢 Le projet open source .NET Roslyn a été annoncé en mai 2014 lors de la Microsoft Build. Le concept était simple : ouvrir la "black box" qu'étant le compilateur C#/VB.NET en exposant publiquement les API utilisées par les composants internes (analyse lexicale, parsing, etc.). À l'époque difficile de voir l'intérêt pour un développeur moyen.</p>
  <p class="mb-4">S'en sont suivies tout un tas de fonctionnalités et d'évolutions autour de ce compilateur en open source pour améliorer l'expérience de développement : analyseurs syntaxiques, refactoring, génération de code, meta programmation...</p>
  <p class="mb-4">Le SDK a aussi évolué pour devenir plus accessible, moins intimidant et plus puissant. 10 ans plus tard, il est désormais possible de se brancher sur la compilation de vos propres projets en quelques lignes de code, et de s'inspirer de dizaines d'exemples.</p>
  <p class="mb-4">Dans cette session je vais évoquer quelques cas mis en place dans mes propres projets et vous présenter comment démarrer la création de votre propres analyseurs et générateurs de code source rapidement.</p>
  <p class="mb-4">Sortis de cette présentation vous aurez eu un aperçu des possibilités de cet outil et des pistes de réflexion pour le mettre en place avec vos propres équipes.</p>
  <p class="mb-4"><strong>=== 🍕 Échanges autour d'une pizza ===</strong></p>
  <p class="mb-4">🍺 La sempiternelle pizza/bière reste d'actualité pour les plus mordus, et viendra agrémenter échanges et débats habituels de ce début de soirée.</p>
