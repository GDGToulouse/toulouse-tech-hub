description: >
  <p class="mb-4">Rejoignez-nous pour notre événement "Bière Agile de la rentrée" ! 🎉</p>
  <p class="mb-4">Que vous soyez un passionné de l'Agilité, un membre de notre association "Agile Toulouse", ou simplement curieux de découvrir notre communauté, vous êtes le bienvenu !<br>
  Ce sera l'occasion parfaite de se retrouver, de célébrer ensemble nos succès de l'année, notamment l'Agile Tour Toulouse, et tous les événements et workshop marquants depuis le début de l'année. 🎊</p>
  <p class="mb-4"><strong>Quand ?</strong> 09 Septembre 2025 📅<br>
  <strong>Où ?</strong> Les Halles de la Transition 📍</p>
  <p class="mb-4">Au programme : des discussions passionnantes, du partage d'expériences, et bien sûr, une bonne bière (ou autre) pour trinquer à nos accomplissements ! 🍻</p>
  <p class="mb-4">Ne manquez pas cette opportunité de réseauter, d'apprendre et de fêter avec nous. Restez à l'affût pour plus de détails à venir !<br>
  A très vite,<br>
  Sarah</p>
