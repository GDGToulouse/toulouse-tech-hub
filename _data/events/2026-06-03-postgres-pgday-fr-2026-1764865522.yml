description: >
  PgDayFr est la conférence francophone annuelle autour de PostgreSQL.<br/>
  Cette année, PgDayFr atterrit à Toulouse, au Centre international de conférence de Météo-France de Toulouse:<br/>
  <ul>
  <li> Le mardi 3 juin est dédiée aux ateliers (4 au choix).
  <li> Le mercredi 4 juin est une journée de conférence journée échanger avec la communauté et les experts.
  </ul>
  Passionné·es, étudiant·es, DBA, développeur·euses et entreprises, tou·tes se retrouvent pour partager et apprendre autour de PostgreSQL !<br/>
  Restez connecté·es pour plus de détails et l’ouverture des inscriptions.
