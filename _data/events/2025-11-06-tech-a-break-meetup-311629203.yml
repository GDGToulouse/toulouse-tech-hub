  <strong>IA Agentique avec Spring</strong></p>
  <p class="mb-4"><strong>L'intelligence artificielle générative souvent abordée par le prisme du data engineering peut-elle être également portée par les développeurs backend Java/Kotlin ?</strong></p>
  <p class="mb-4">Deux outils sortent du lot : LangChain4j et le dernier arrivé en mai 2025, Spring AI.</p>
  <p class="mb-4">Je vous propose dans ce talk de découvrir l'intelligence artificielle agentique avec l'aide de Spring AI.</p>
  <p class="mb-4">Nous verrons comment développer en quelques lignes de Kotlin + Spring un agent supporté par Mistral.</p>
  <p class="mb-4">Nous développerons plusieurs fonctionnalités phares de l'agentique avec en fil conducteur une application autour de la Formule 1 :</p>
  <ul class="pl-5 list-disc mb-4">
  <li>mémoire contextuelle</li>
  <li>prompt système</li>
  <li>prompt stuffing</li>
  <li>recherche augmentée (RAG)</li>
  <li>tooling</li>
  </ul>
  <p class="mb-4">Nous implémenterons également un pattern llm-as-a-judge afin de répondre à un enjeu majeur de la programmation agentique qu’est la qualité des réponses produites par les llm.<br>
  Enfin, nous ferons un focus FinOps pour évaluer le coût d’exécution de l’agent grâce à l’observabilité disponible via Actuator et OpenTelemetry.</p>
  <p class="mb-4">&gt;_ <strong>David DALLAGO :</strong> Développeur senior et manager technique dans la practice Software Engineer depuis 5 ans chez Ippon Technologies, je participe sur des missions cloud, notamment sur le backend.<br>
  Adepte du craft, je prends plaisir à partager mes expériences et veilles technologiques.</p>
