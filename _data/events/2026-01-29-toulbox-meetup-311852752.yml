description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family: NeuSans, Inter, system-ui, sans-serif;"><p class="mb-4"><strong>Et voici le programme de votre prochaine soirée :</strong><br>
  <br>
  # Du chaos au workflow zen : Argo Workflows à la rescousse de nos données satellites !<br>
  <br>
  Chez Météo France International, nous traitons chaque jour un important volume d’images satellites.<br>
  Au départ, nos traitements étaient développés en Python et déployés sur Kubernetes via des Deployments. Mais très vite, l’orchestration de ces tâches est devenue un véritable défi : monitoring complexe, enchaînement des traitements difficile à suivre avec RabbitMQ, scalabilité manuelle, gestion des ressources peu optimale, et une reprise de traitement laborieuse.<br>
  Nous avons alors décidé de réinventer notre pipeline avec Argo Workflows.<br>
  Dans ce talk, nous partagerons notre retour d’expérience : le chemin parcouru, nos tests, échecs et ajustements jusqu’à parvenir à une architecture stable, observable et efficace.<br>
  Nous proposerons également une démonstration concrète d’Argo Workflows et montrerons comment cet outil a transformé la gestion de nos pipelines.<br>
  <em>Speakers : Aissa Hadjoudja et Marouane El Kiasse</em><br>
  <br>
  Et un autre talk orienté Platform Engineering par Frédéric Martin dont le résumé arrive bientôt !<br>
  <br>
  Cet événement sera suivi d'un apéritif dînatoire bien évidemment :-)<br>
  <br>
