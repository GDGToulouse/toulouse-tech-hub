description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family:NeuSans, Inter, system-ui, sans-serif"><p class="mb-4">Le <strong>mercredi 12 novembre à 19h</strong> , veille du DevFest Toulouse 2025, chez <strong>Epitech</strong> <strong>Toulouse</strong>, le Toulouse JUG accueillera un nouveau Java Champion, <strong>Viktor Gamov</strong> de passage en ville pour la conférence !</p>
  <p class="mb-4">Le talk sera <strong>en anglais</strong>.</p>
  <p class="mb-4">***</p>
  <p class="mb-4"><strong>==</strong> <a href="https://speaking.gamov.io/mrxzS1/stream-processing-as-youve-never-seen-before-seriously-apache-flink-for-java-developers" target="_blank" class="!text-viridian" rel="nofollow ugc">Apache Flink for Java Developers</a><br>
  Speaker : <strong>Viktor Gamov</strong></p>
  <p class="mb-4">Stream Processing has evolved quickly in a short time: only a few years ago, it was mostly simple real-time aggregations with limited throughput and consistency.</p>
  <p class="mb-4">Today, many stream processing applications have sophisticated business logic, strict correctness guarantees, high performance, low latency, and maintain terabytes of state without databases.</p>
  <p class="mb-4">Stream processing frameworks also abstract a lot of the low-level details away, such as routing the data streams, taking care of concurrent executions, and handling various failure scenarios while ensuring correctness.</p>
  <p class="mb-4">During this talk, I will also try to mention flink agents (a new flink module, announced just a few months ago). So you will get a glimpse of agents as well.</p>
  <p class="mb-4">À propos de Viktor :</p>
  <p class="mb-4">Viktor Gamov is a Principal Developer Advocate at Confluent, founded by the original creators of Apache Kafka®. Viktor is known for his insightful presentations at top industry events like JavaOne, Devoxx, Kafka Summit, and QCon. His expertise spans distributed systems, real-time data streaming, JVM, and DevOps.</p>
  <p class="mb-4">***</p>
  <p class="mb-4">Comme d'habitude, la soirée sera suivie d'un apéro (pizza, bières et softs) où nous pourrons nous retrouver pour réseauter et discuter de Java et d'autres sujets !</p>
  <p class="mb-4">Et en parlant de sujets, notre <a href="https://bit.ly/toulousejug-cfp" target="_blank" class="!text-viridian" rel="nofollow ugc">CFP</a> est ouvert 24h/24, 7j/7, toute l'année, n'hésitez pas à aller voter sur vos sujets préférés, proposer des idées, des thèmes et même proposer vos propres présentations !<br>
  <a href="https://bit.ly/toulousejug-cfp" target="_blank" class="!text-viridian" rel="nofollow ugc">https://bit.ly/toulousejug-cfp</a></p>
  <p class="mb-4">***</p>
  <p class="mb-4">Merci à nos sponsors : <strong>MonkeyPatch</strong> et <strong>OpenAirlines</strong>.</p>
  <p class="mb-4">***</p>
  <p class="mb-4"><strong>Nous recherchons activement des volontaires pour s'impliquer dans l'organisation du JUG.</strong></p>
