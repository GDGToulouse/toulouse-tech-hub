description: >
  <p class="mb-4"><strong>Nous vous proposons de découvrir le monde unFIX et tout particulièrement les Goal Setting Patterns. (Outil et méthode pour définir des objectifs d’entreprise ou personnel et les suivre).</strong></p>
  <p class="mb-4">Avec une mise en pratique via un atelier, un échange question/réponse ainsi qu'un vote pour le prochain pattern set à pratiquer ensemble !</p>
