description: >
  <p class="mb-4">Bonjour tout le monde 👋</p>
  <p class="mb-4">Comme chaque mois, <a href="http://Toulouse.rb" target="_blank" class="!text-viridian" rel="nofollow ugc">Toulouse.rb</a> se réunit pour un nouveau meetup autour du langage Ruby. Pour cette fois, nous ne ferons pas de présentations. Cependant avec les grosses chaleurs, on vous propose de se retrouver dans un bar afin de prendre un apéro ensemble 🍻</p>
  <p class="mb-4"><strong>Le mardi 29 juillet, nous avons donc rendez vous dans un bar dans le centre ville de Toulouse.</strong></p>
  <p class="mb-4"><strong>📍Adresse :</strong> Nous vous dirons dans les prochains jours.<br>
  📆 <strong>Planning :</strong> Apéro</p>
  <p class="mb-4">L'inscription au meetup est souhaitée pour faciliter les aspects logistiques.</p>
  <p class="mb-4">N'hésitez pas à diffuser l'information autour de vous et à venir à plusieurs ! 🍕🎉</p>
  <p class="mb-4">Si vous êtes une entreprise et que vous souhaitez soutenir l'organisation de ces événements vous pouvez prendre contact avec <a href="https://fr.linkedin.com/in/thomas-riboulet-1b4056121" target="_blank" class="!text-viridian" rel="ugc">Thomas Riboulet</a> ou <a href="https://fr.linkedin.com/in/fabienchaynes" target="_blank" class="!text-viridian" rel="ugc">Fabien Chaynes</a>, les organisateurs.</p>
  <p class="mb-4">⚠️ Nous sommes aussi à la recherche de speakers pour les prochaines éditions, que ce soit pour des lightning talks ⚡ (5-10 minutes) ou des formats plus longs 💬 (une vingtaine de minute).<br>
  Débutants comme confirmés, tout le monde peut <a href="https://forms.gle/f4a7Rg3bE6zT9yRX8" target="_blank" class="!text-viridian" rel="nofollow ugc">proposer un sujet</a> !</p>
  <p class="mb-4">Pour rappel, le serveur slack est ouvert :<br>
  <a href="https://join.slack.com/t/toulouserb/shared_invite/zt-286nnvupv-vGYNIHGWvl2rfdxQc~9pGQ" target="_blank" class="!text-viridian" rel="nofollow ugc">https://join.slack.com/t/toulouserb/shared_invite/zt-286nnvupv-vGYNIHGWvl2rfdxQc~9pGQ</a><br>
  D'anciennes présentations sont disponibles sur la chaîne YouTube :<br>
  <a href="https://www.youtube.com/@toulouse-rb" target="_blank" class="!text-viridian" rel="ugc">https://www.youtube.com/@toulouse-rb</a></p>

