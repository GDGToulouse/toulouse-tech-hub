description: >
  <p class="mb-4">Travailler en équipe auto-organisée, c'est un principe fondamental de l'agilité.<br>
  Approfondissons ensemble, avec un atelier ludique, ce qu'implique l'auto-organisation et identifions quels antipatterns éviter dans votre contexte.</p>
  <p class="mb-4"><strong>Programme (2h)</strong><br>
  - Introduction sur la notion d'auto-organisation<br>
  - Atelier d'intelligence collective pour reconstituer des liens de causalité sur la façon de travailler en équipe, le pouvoir et la vérification du travail, avant d'explorer des actions à mener<br>
  - Questions/réponses sur l'auto-organisation</p>
