description: >
  <p class="mb-4">Pour ce nouveau meetup technique pour le mois de juin chez JS&amp;Co,<br>
  nous aurons le plaisir de vous retrouver et d'écouter Philippe Pynson sur le développement avec l'IA et Cursor.</p>
  <p class="mb-4">Au programme, comment l'utiliser ? Quels avantages ? Quels inconvénients ? Sur quels champs d'applications puis-je l'utiliser ?</p>
  <p class="mb-4">S'en suivra après le meetup, notre traditionnel échange autour d'un verre au bar en face de La Cantine by La Mêlée, le Poêle de la Bête.</p>
  <p class="mb-4">Rendez-vous :<br>
  - Jeudi 26 juin<br>
  - La Cantine by La Mêlée<br>
  - 18h30</p>
  <p class="mb-4">à bientôt chers amis,<br>
  l'équipe de JS&amp;Co - Jérémy Simonklein Angély &amp; Simon Faux</p>

