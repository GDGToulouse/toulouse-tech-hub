description: >
  <p class="mb-4">Le FabLab Artilect vous invite au Meetup IA:</p>
  <p class="mb-4">Ce mois-ci nous alons voir les techniques pour d'utilisation de Aider outil de terminal extrement performant de coding IA ou "vibe codding"</p>
  <p class="mb-4">Cette session est un peu plus avancee que d'habitude, et oriente vers des presonnes interessees par la programmation.</p>
  <p class="mb-4">Il y aura deux invité surprise pour pouvoir vous montrer les differentres facons d'utiliser Aider...</p>
  <p class="mb-4">Venez avec votre PC et si possible:<br>
  - instalez Aider: https://github.com/Aider-AI/aider<br>
  - obtenez une clef API de Gemini: https://umatechnology.org/how-to-access-and-use-google-gemini-api-key-with-examples/</p>

