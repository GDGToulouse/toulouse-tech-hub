description: >
  <p class="mb-4">Bienvenue à cette nouvelle édition des meetups GDG Toulouse !</p>
  <p class="mb-4">Comme d'habitude, les présentations seront disponibles sur notre chaine Youtube (par contre en video il n'y a pas les discussions et les pizzas 🍕)</p>
  <p class="mb-4">Comment faire de Discord son SaaS par Laurent BENSOUSSAN</p>
  <p class="mb-4">À l’heure où les SaaS explosent grâce au cloud et à l’IA qui démocratise le code, une difficulté persiste : comment vendre son SaaS ?</p>
  <p class="mb-4">Discord, à la base utilisé par les gamers, est en réalité un vrai game changer. Il regorge de possibilités et de personnalisation. Il suffit d’implémenter des bots, de créer des commandes, et tu te retrouves avec une sorte de front-end interactif entre les mains.</p>
  <p class="mb-4">Mais la vraie question, c’est : comment faire adhérer toute une communauté à cet écosystème ?</p>
  <p class="mb-4">👉 Dans ce MeetUp, on parlera technique, stratégie, et surtout lancement de ton SaaS.</p>
  <p class="mb-4">Angular + IA : le duo gagnant pour accélérer la productivité des devs par Elodie TURLIER</p>
  <p class="mb-4">Angular change : standalone components, signals, structure plus claire…</p>
  <p class="mb-4">Et si on profitait de ces nouveautés pour revoir notre manière de développer ?</p>
  <p class="mb-4">Dans ce talk, je te présente une méthode concrète, combinant Angular moderne avec une IA bien utilisée :</p>
  <p class="mb-4">• L’IA Architecte t’aide à réfléchir, planifier et découper tes features</p>
  <p class="mb-4">• L’IA Éditeur implémente vite et proprement avec les bonnes pratiques Angular</p>
