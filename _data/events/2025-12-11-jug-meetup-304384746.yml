  <br>
  <strong>== Async/Await et Java</strong><br>
  Speaker : <strong>Didier Plaindoux</strong><br>
  <br>
  Les langages populaires tels que JavaScript, Rust, Swift, Kotlin ou Dart fournissent une construction spécifique pour le style de programmation asynchrone basée sur une extension du language ce qui n'est pas la cas pour Java. Cependant, dans la dernière version de Java (21 et plus), le concept de thread virtuel a été introduit afin d'opérer une séparation nette avec le thread de la plateforme. Avec de tels threads, les I/O sont gérées différemment, les threads virtuels étant mis en attente afin de libérer ceux de la plateforme. Malheureusement, le style de programmation asynchrone n'est pas explicite lors de l'écriture de code.<br>
  <br>
  Au cours de cette présentation, nous concevrons le concept de <strong>Promesse</strong> pour introduire le style de programmation asynchrone. Cependant, cette approche soulève un nouveau problème dans le code conçu : le <em>callback hell</em>.<br>
  <br>
  La dernière pièce du puzzle sera la conception d'un <strong>await</strong> compatible avec les threads grâce aux threads virtuels. Nous serons alors en mesure d'écrire du code en utilisant une approche de type async/await sans introduire de nouveau mot-clé dans le langage alliant le meilleur des deux mondes à savoir un language sans méthodes "colorées" et une expressivité accrue lors de l'élaboration de code asynchrone.<br>
  <br>
