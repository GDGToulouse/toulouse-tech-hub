description: >
  <p class="mb-4">Et si vos notebooks devenaient interactifs, lisibles, versionnables… et transformables en applications web en un clic ?<br>
  <strong>Marimo</strong> est un nouveau notebook réactif pour Python, pensé pour celles et ceux qui jonglent entre exploration de données, visualisation, prototypage et pédagogie. À mi-chemin entre Jupyter, Streamlit et Observable, il permet de créer des interfaces dynamiques tout en restant dans l’univers familier du code Python.</p>
  <p class="mb-4"><strong>Julien Coche</strong> est cofondateur de <a href="http://%5B%5Bhttps://www.agenticfoundry.ai/%5D%5D(https://www.agenticfoundry.ai/%5D)(%5Bhttps://www.agenticfoundry.ai/%5D(https://www.agenticfoundry.ai/))" target="_blank" class="!text-viridian" rel="nofollow ugc">agentic foundry</a>, ingénieur et docteur en systèmes d'information. Passionné par tous les sujets relatifs aux données, il s'intéresse particulièrement aux applications de l'apprentissage machine et l'intelligence artificielle générative pour l'automatisation de tâches répétitives ou complexes.</p>
