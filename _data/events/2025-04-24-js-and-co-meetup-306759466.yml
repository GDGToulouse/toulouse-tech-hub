description: >
  <p class="mb-4">Il y a du nouveau dans le langage Javascript avec ce framework fullstack.</p>
  <p class="mb-4">Dans ce meetup technique, découvrons avec Jérémy Simonklein Angely comment ce nouveau framework vous sera utile, ses bons points et ses mauvais points et toutes les subtilités à savoir.</p>
  <p class="mb-4">Nous aurons le plaisir d'être reçus à la Cantine by La Mêlée, le coeur du numérique, de l'innovation et des startups dans le quartier Saint-Aubin.<br>
  Ce tiers-lieux du numérique est le quartier général de La Mêlée Numérique, le facillitateur du numérique en occitanie.</p>
  <p class="mb-4">La Mêlée c'est plus de 500 adhérents, 300 évènements par an, 16 commissions thématiques. Vous trouverez votre bonheur dans les nombreux service que l'association propose :<br>
  <a href="https://www.lamelee.com/" target="_blank" class="!text-viridian" rel="nofollow ugc">https://www.lamelee.com/</a></p>
  <p class="mb-4">À l'issue du meetup, comme le veux la tradition,<br>
  nous pourrons échanger lors d'un apéritif au bar le Poêle de la Bête juste en face.</p>
  <p class="mb-4">Venez apprendre tout ce dont vous avez besoin sur ce nouveau framework et échanger entre pairs et entre pros.</p>
  <p class="mb-4">Si tout ceci vous plait, venez nous retrouver :<br>
  Jeudi 24 Avril<br>
  La Cantine by La Mêlée<br>
  18h30</p>
  <p class="mb-4">À bientôt les amis,<br>
  l'équipe JS&amp;Co - Jérémy Simonklein Angély &amp; Simon Faux</p>

