description: >
  <p class="mb-4">Bienvenue à cette nouvelle édition des meetups GDG Toulouse !<br>
  Cette édition est particulière puisque elle se tiendra le midi et est co-hostée avec le <strong>Tech Speak'Her</strong> !</p>
  <p class="mb-4"><em><strong>Transformons la santé par la DATA</strong></em><br>
  Chaque donnée médicale pourrait sauver des vies. Pourtant, 85% dorment dans les dossiers.<br>
  Je vous embarque dans un projet concret pour comprendre :</p>
  <ul class="pl-5 list-disc mb-4">
  <li>
  <p class="mb-4">Ce que cache vraiment le RGPD</p>
  </li>
  <li>
  <p class="mb-4">Pourquoi la collecte est un parcours du combattant</p>
  </li>
  <li>
  <p class="mb-4">Et comment l’IA médicale et l'European Health Data Space transforment la santé.</p>
  </li>
  </ul>
  <p class="mb-4">Ce que vous allez emporter :</p>
  <ul class="pl-5 list-disc mb-4">
  <li>
  <p class="mb-4">Une vision claire des défis data spécifiques à la santé</p>
  </li>
  <li>
  <p class="mb-4">Des parallèles utiles pour vos propres projets data (sécurité, gouvernance, exploitation)</p>
  </li>
  <li>
  <p class="mb-4">Un aperçu des opportunités à venir pour les ingénieurs, PM et data scientists dans un secteur en pleine transformation</p>
  </li>
  </ul>
