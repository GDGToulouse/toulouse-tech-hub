  <strong>IA Générative, TDD et Architecture Hexagonale : Une Synergie Révolutionnaire ?</strong></p>
  <p class="mb-4">IA vs Software crafter.<br>
  D’un côté, une génération de code ultra rapide mais souvent perfectible en termes de qualité. De l’autre, des passionnés attachés à la qualité, au clean code et à la maintenabilité.</p>
  <p class="mb-4">Ces deux approches sont-elles vouées à s’opposer ? Peut-on les faire travailler ensemble pour obtenir le meilleur des deux mondes ?<br>
  Nous avons testé différentes stratégies et nous vous dévoilons comment nous avons encadré l'IA pour accélérer nos développements. Au programme : tests de composants, architecture hexagonale et, bien sûr, l’IA générative comme alliée du software crafter.</p>
  <p class="mb-4">&gt;_ <strong>Florine Chevrier:</strong> Développeuse fullstack depuis peu, j'ai découvert l'univers du Software Craftsmanship chez Ippon. Depuis, je continue à enrichir mes compétences et à les transmettre autour de moi.</p>
  <p class="mb-4">&gt;_ <strong>Clément Virieux:</strong> Développeur back (et un peu front) depuis 9 ans, j’ai découvert l’univers du Software Craftsmanship il y a 4 ans. Depuis, je m’efforce d’approfondir mes connaissances tout en partageant mes découvertes avec la communauté.</p>
