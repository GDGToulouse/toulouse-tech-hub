description: >
  <p class="mb-4">Vous avez une idée. Un produit en cours. Une roadmap pleine de sens. Mais voilà : comment convaincre ceux qui comptent ? Investisseurs, managers, partenaires, équipes… tous attendent plus qu’un fichier Figma ou un ticket Jira : ils veulent comprendre, être embarqués, et croire que ça va marcher. C’est là qu’intervient le Product Pitch — un art trop souvent négligé par les Product Owners et PMs.</p>
  <p class="mb-4">Dans cet atelier, on va apprendre à pitcher son produit avec impact, sans tomber dans le blabla commercial ni le jargon technique. On fera le tour des différents formats de pitch selon les situations, on décortiquera les ingrédients d’un pitch qui capte l’attention, structure l’information et déclenche l’adhésion. Et surtout, on s’entraînera, ensemble, à pitcher des cas concrets, avec des retours directs et des astuces issues du terrain.</p>
  <p class="mb-4"><strong>Objectif :</strong> repartir avec des outils, de la méthode, et la capacité à vendre vos idées sans vous renier. Car non, pitcher n’est pas du marketing bullshit — c’est une compétence clé pour tout product leader qui veut faire bouger les lignes.</p>
