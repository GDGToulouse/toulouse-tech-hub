description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family:NeuSans, Inter, system-ui, sans-serif"><p class="mb-4">Événement spécial, <a href="http://Toulouse.rb" target="_blank" class="!text-viridian" rel="nofollow ugc">Toulouse.rb</a> vous invite à participer à la track communauté <strong>du <a href="https://devfesttoulouse.fr/" target="_blank" class="!text-viridian" rel="nofollow ugc">DevFest</a></strong> le <strong>jeudi 13 novembre à 9h50</strong> en <strong>salle Occitanie</strong>.</p>
  <p class="mb-4"><strong>Cette session n'est accessible qu'aux visiteurs munis d'un billet pour le DevFest Toulouse 2025.</strong><br>
  Une superbe initiative de la part des organisateurs du DevFest Toulouse : dédier une salle, toute la journée, pour valoriser les communautés locales et meetups de la région.<br>
  Pour nous, le sujet ce sera Rails !</p>
  <p class="mb-4"><strong>Pourquoi Rails est LE framework de 2025 ?</strong></p>
  <p class="mb-4">Développer une application web en 2025, c’est jongler entre productivité, maintenabilité et expérience utilisateur. Dans un écosystème où les frameworks se succèdent à toute vitesse, il est crucial de miser sur des outils complets, cohérents et durables.</p>
  <p class="mb-4">Et si la réponse était sous nos yeux depuis 20 ans ?</p>
  <p class="mb-4">Ruby on Rails, souvent cité comme “monolithique mais magique”, continue d’évoluer et d’intégrer tout ce qu’il faut pour créer des applications modernes — sans dépendre de dizaines de bibliothèques externes.</p>
  <p class="mb-4">Dans ce talk, nous verrons comment Rails reste, en 2025, un framework full-stack redoutablement efficace. Nous explorerons ses fondations MVC (models, views, controllers) ainsi que ses briques intégrées : Action Cable pour le temps réel, Active Storage pour la gestion des fichiers, Active Job pour le traitement asynchrone, et Turbo/Hotwire pour un front-end ultra réactif. Le tout déployé simplement avec Kamal.</p>
