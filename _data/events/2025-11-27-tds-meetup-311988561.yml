description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family: NeuSans, Inter, system-ui, sans-serif;"><p class="mb-4"><strong>Details</strong><br>
  Rejoignez-nous pour une soirée dédiée à l’intelligence artificielle de nouvelle génération, où nous explorerons le monde fascinant des agents autonomes IA.<br>
  Nous verrons comment les grands modèles de langage (LLMs) évoluent pour devenir de véritables systèmes capables de raisonner, planifier et agir de manière autonome.<br>
  La présentation introduira le Model Context Protocol (MCP) — un nouveau standard permettant aux modèles de se connecter à des outils et à des environnements externes — et se conclura par une démonstration pratique entièrement open-source.<br>
  Pour assister au meetup à distance, c’est par ici : <a href="http://meet.google.com/mmu-numi-nob" target="_blank" class="!text-ds2-text-fill-brand_primary-enabled hover:!text-ds2-text-fill-brand_primary-hover" rel="ugc">meet.google.com/mmu-numi-nob</a></p>
  <p class="mb-4"><strong>1. Agents Autonomes – des LLMs au MCP et aux systèmes opérationnels.</strong> Willy Rodriguez, ingénieur de recherche chez <strong>Torus AI</strong>, nous montrera comment les modèles de langage (LLMs) ne sont plus de simples générateurs de texte : ils deviennent les <strong>moteurs de véritables agents autonomes</strong> capables de raisonner, d’agir et d’apprendre au sein d’environnements complexes. Lors de cette présentation, nous passerons en revue les LLMs majeurs (open-source et propriétaires), puis nous expliquerons comment la spécification <strong>Model Context Protocol</strong> (MCP) permet d’interfacer ces modèles avec des outils, des mémoires et des actions externes. Enfin, nous illustrerons le tout à travers une démonstration pratique entièrement basée sur un stack open-source, pour montrer ce qui est déjà réalisable aujourd’hui.<br>
  Venez découvrir comment l’intelligence artificielle passe de la prédiction de texte à l’agent actif.</p>
  <p class="mb-4"><strong>2. Une solution pour Agents autonomes et souveraineté des données : concilier innovation et protection.</strong> Hugo Dorus, fondateur de <strong>VaultAI</strong>, explorera les défis liés à la <strong>protection des données</strong>, à la <strong>souveraineté numérique</strong> et à la mise en <strong>conformité RGPD</strong>.<br>
  Alors que les agents IA deviennent capables d’agir de manière autonome et d’interagir avec des systèmes sensibles, de nouvelles questions se posent autour de la <strong>sécurité</strong>, de la <strong>confidentialité</strong> et du <strong>contrôle des informations</strong>. Ces systèmes accèdent à des données réelles et exécutent des actions concrètes, ce qui soulève des enjeux cruciaux de confiance et de transparence.<br>
  Découvrez comment <strong>VaultAI</strong> propose une approche innovante pour concilier performance des agents et respect des données sensibles.</p></div>

