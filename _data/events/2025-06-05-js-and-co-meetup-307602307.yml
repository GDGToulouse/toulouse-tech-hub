description: >
  <p class="mb-4">Il est mort le soleil ?<br>
  Nicoletta avait tord,<br>
  JS&amp;Co avait raison,<br>
  Le soleil est de retour et les terrasses aussi !<br>
  Voici venir le Tech PAF de juin !</p>
  <p class="mb-4">Jeudi 5 Juin donc, venez profiter des soleils de printemps après une bonne journée à la terrasse du Black Owl !</p>
  <p class="mb-4">Nous aurons le plaisir d'être reçus dans ce bar iconique du quartier Jean Jaures-Jeanne d'Arc où nous aurons la terrasse et un espace dédié au fond !</p>
  <p class="mb-4">Au programme, alliez l'utile à l'agréable en rencontrant des professionnels passionnants tout en prenant le soleil.</p>
  <p class="mb-4">On parlera boutique, technique, démarchage, stratégie, finance, publicité, logistique ou immobilier : des profils de tous les secteurs viennent partager des idées inspirantes !</p>
  <p class="mb-4">JS&amp;Co, c'est de la bonne humeur et des relations mais c'est aussi du business. Si vous cherchez des prestataires ou proposez vos services, cherchez un job, une alternance ou un stage ! Vous êtes au bon endroit !</p>
  <p class="mb-4">Porteurs de projets, recruteurs, venez rencontrer les talents d'aujourd'hui et de demain.</p>
  <p class="mb-4">Vous n'êtes pas encore convaincus ? L'event est gratuit.</p>
  <p class="mb-4">Rendez-vous donc :<br>
  - Jeudi 5 Juin<br>
  - Black Owl<br>
  -18h30</p>
  <p class="mb-4">À bientôt chers amis,<br>
  l'équipe de JS&amp;Co - Jérémy Simonklein Angély &amp; Simon Faux</p>

