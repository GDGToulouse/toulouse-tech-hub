description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family: NeuSans, Inter, system-ui, sans-serif;"><p class="mb-ds2-10">Pour célébrer cette nouvelle année qui commence, ce n'est pas un mais 2 meetups techniques que nous aurons l'occasion de faire dans la même soirée.</p>
  <p class="mb-ds2-10">Nous avons le plaisir d'être invités au Campus MediaSchool des écoles :<br>
  - IRIS, pour l'informatique - https://ecoleiris.fr/<br>
  - ECS, pour la communication et le marketing - https://ecole-ecs.com/<br>
  - TSS, pour le management du sport - https://mediaschool-sports.com/campus/toulouse</p>
  <p class="mb-ds2-10">Le programme change un peu car un de nos intervenants est indisponible pour des raisons personnelles.</p>
  <p class="mb-ds2-10">Nous aurons le plaisir d'écouter Alexandre Oda, consultant en cybersécurité et DevOps SecOps freelance.</p>
  <p class="mb-ds2-10">Secure Vibe Coding : L’art de coder à l’instinct sans briser la prod<br>
  Le "Vibe Coding" transforme notre façon de créer, mais comment garder le contrôle quand l'IA dicte le rythme ? Découvrez comment allier la fluidité du développement par intention à une sécurité intransigeante. À travers une démo mêlant Antigravity, SonarLint, Trivy et Dev Containers, on verra comment garder un "vibe" impeccable tout en produisant un code robuste et audité en temps réel.</p>
  <p class="mb-ds2-10">- Le Pentesting par IA où nous aurons une démonstration en live de ce que l'on peut faire sur ce sujet.</p>
  <p class="mb-ds2-10">S'en suivra ensuite notre traditionnel cocktail participatif, pour des raisons de moyens, chacun ramène quelque chose.</p>
  <p class="mb-ds2-10">Si tout ceci vous plait :<br>
  - Jeudi 29 janvier<br>
  - 19h<br>
  - Campus Mediaschool, 9 rue des Amidonniers</p>
  <p class="mb-ds2-10">À bientôt chers amis,<br>
