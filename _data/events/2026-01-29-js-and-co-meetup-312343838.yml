description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family: NeuSans, Inter, system-ui, sans-serif;"><p class="mb-4">Pour célébrer cette nouvelle année qui commence, ce n'est pas un mais 2 meetups techniques que nous aurons l'occasion de faire dans la même soirée.<br>
  <br>
  Nous avons le plaisir d'être invités au Campus MediaSchool des écoles :<br>
  - IRIS, pour l'informatique - https://ecoleiris.fr/<br>
  - ECS, pour la communication et le marketing - https://ecole-ecs.com/<br>
  - TSS, pour le management du sport - https://mediaschool-sports.com/campus/toulouse<br>
  <br>
  Nous aurons le plaisir d'écouter deux intervenants pour 2 conférences :<br>
  - Le dévellopement avec Expos JS avec Jérémy Simonklein Angély, ingénieur logiciel de chez Devaxis.<br>
  - Le Pentesting par IA avec Alexandre Oda, consultant en cybersécurité et DevOps SecOps freelance.<br>
  <br>
  S'en suivra ensuite notre traditionnel cocktail pour échanger entre pros !<br>
  <br>
  Si tout ceci vous plait :<br>
  - Jeudi 29 janvier<br>
  - 19h<br>
  - Campus Mediaschool, 9 rue des Amidonniers<br>
  <br>
  À bientôt chers amis,<br>
  L'équipe de JS&amp;Co - Jérémy Simonklein Angély et Simon Faux</p></div><button class="inline-flex items-center justify-center rounded-ds2-max max-w-full relative select-none data-[disabled=false]:active:scale-98 transition-all duration-150 before:absolute before:rounded-ds2-max before:z-0 before:opacity-0 data-[disabled=false]:hover:before:opacity-100 before:transition-opacity before:duration-150 data-[disabled=true]:cursor-not-allowed data-[disabled=true]:pointer-events-none hover:no-underline text-ds2-text_button-content-fill-brand_primary-enabled hover:text-ds2-text_button-content-fill-brand_primary-hover before:bg-ds2-text_button-base-fill-shared-hover data-[disabled=true]:text-ds2-text_button-content-fill-brand_primary-disabled gap-ds2-6 ds2-m16 before:-inset-x-ds2-12 before:-inset-y-ds2-6 w-fit" type="button" data-disabled="false"><span class="relative z-10 flex min-w-0 max-w-full items-center justify-center" style="gap: inherit;"><span class="relative z-10 flex min-w-0 max-w-full items-center justify-center truncate" style="gap: inherit;"><span class="min-w-0 max-w-full truncate">Lire plus</span></span></span></button>

