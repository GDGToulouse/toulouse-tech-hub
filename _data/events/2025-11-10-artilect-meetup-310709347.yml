description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family:NeuSans, Inter, system-ui, sans-serif"><p class="mb-4">Le FabLab Artilect est heureux de vous convier à son prochain Meetup dédié à l'Intelligence Artificielle !</p>
  <p class="mb-4">Cette fois-ci, grâce à l'expertise de Guillaume Aleon, nous explorerons le RAG (Retrieval-Augmented Generation), une technique<br>
  permettant de fournir de nombreux documents au modèle de LLM (IA) tout en n'incluant dans le contexte que les parties pertinentes. En<br>
  septembre dernier, Guillaume nous avait présenté les bases de cette technologie ; cette fois-ci, nous irons plus loin.</p>
  <p class="mb-4"><strong>Préparez votre session :</strong> Si possible venez avec votre <strong>ordinateur portable</strong> pour pouvoir expérimenter en direct.</p></div>

