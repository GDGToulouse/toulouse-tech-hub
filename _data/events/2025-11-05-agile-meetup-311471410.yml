description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family:NeuSans, Inter, system-ui, sans-serif"><p class="mb-4">🎉 <strong>Appel à organisateurs bénévoles – Agile Tour Toulouse 2025 !</strong> 🎉</p>
  <p class="mb-4">Tu aimes les rencontres humaines, l’énergie des communautés et l’envie de faire bouger les lignes ?<br>
  Tu veux découvrir les coulisses d’un événement unique, apprendre, partager, et contribuer à faire vivre l’esprit agile à Toulouse ?</p>
  <p class="mb-4">Alors rejoins l’équipe d’organisation de <strong>l’Agile Tour Toulouse</strong> ! 💪</p>
  <p class="mb-4">Chaque année, l’événement réunit plus de cent passionné·es d’agilité, de développement, de management, de design, de transformation, et bien plus encore. C’est une aventure collective où tout se construit <strong>ensemble</strong>.</p>
  <p class="mb-4">👉 Être bénévole, c’est :</p>
  <ul class="pl-5 list-disc mb-4">
  <li>Participer à la préparation de l’événement (communication, logistique, programme, accueil, etc.)</li>
  <li>Rejoindre et construire une équipe conviviale et bienveillante, pleine d’énergie et d’idées folles</li>
  <li>Contribuer à un projet local, ouvert et collaboratif</li>
  <li>Et surtout… vivre une expérience humaine inoubliable 💫</li>
  </ul>
  <p class="mb-4">Que tu aies quelques heures par mois, une compétence à partager, ou juste l’envie de découvrir comment tout cela fonctionne, <strong>ta place est ici</strong>.</p>
  <p class="mb-4">Intéressé·e, curieux·se, tenté·e ?<br>
  Rien ne remplace la rencontre : viens en présentiel à notre session d’appel et découvre comment tu peux, toi aussi, faire partie de l’histoire de l’Agile Tour Toulouse.</p>
  <p class="mb-4">Fais partie de l’aventure. Fais vivre l’Agile Tour Toulouse ! 🚀</p></div><button class="inline-flex items-center justify-center rounded-ds2-max max-w-full relative data-[disabled=false]:active:scale-98 transition-all duration-150 before:absolute before:rounded-ds2-max before:z-0 before:opacity-0 data-[disabled=false]:hover:before:opacity-100 before:transition-opacity before:duration-150 data-[disabled=true]:cursor-not-allowed data-[disabled=true]:pointer-events-none hover:no-underline text-ds2-text_button-content-fill-brand_primary-enabled hover:text-ds2-text_button-content-fill-brand_primary-hover before:bg-ds2-text_button-base-fill-shared-hover data-[disabled=true]:text-ds2-text_button-content-fill-brand_primary-disabled gap-ds2-6 ds2-m16 before:-inset-x-ds2-12 before:-inset-y-ds2-6 w-fit" type="button" data-disabled="false"><span class="relative z-10 flex min-w-0 max-w-full items-center justify-center" style="gap: inherit;"><span class="relative z-10 flex min-w-0 max-w-full items-center justify-center truncate" style="gap: inherit;"><span class="min-w-0 max-w-full truncate">Lire plus</span></span></span></button>

