description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family:NeuSans, Inter, system-ui, sans-serif"><p class="mb-4">Le <strong>mardi 18 novembre à 19h</strong>, Stephane Nicoll reviendra au Toulouse JUG pour nous parler des nouveautés de Spring Boot 4 et ça se passera chez <strong>Epitech</strong> <strong>Toulouse</strong>.</p>
  <p class="mb-4">***</p>
  <p class="mb-4"><strong>== Spring Boot: Chapitre 4</strong><br>
  Speaker : <strong>Stéphane Nicoll</strong></p>
  <p class="mb-4">Spring Boot 4.0 est prévu pour novembre prochain. Même si la baseline reste toujours à Java 17, c’est l’occasion idéale de profiter des nouveautés du langage et du framework. Stéphane commencera par mettre à jour une application existante vers Spring Boot 4.0.</p>
  <p class="mb-4">En chemin, nous verrons comment éviter à l’avenir les NullPointerExceptions en production grâce aux null checks ajoutés dans les projets Spring avec JSpecify. Nous en profiterons aussi pour revoir l’organisation des dépendances : Spring Boot propose désormais des modules plus fins qui offrent davantage de souplesse. L’intégration de Jackson 3.0 simplifie la configuration et apporte des réglages plus modernes. Enfin, nous découvrirons comment utiliser un RestClient dans des scénarios asynchrones, sans avoir recours aux types réactifs.</p>
  <p class="mb-4">Bio:</p>
  <p class="mb-4">Stéphane a plus de 20 ans d’expérience en ingénierie logicielle, avec une spécialisation marquée dans le développement d’API sur la JVM. Après avoir passé plus d’une décennie à concevoir des applications Java d’envergure dans les secteurs de la géomatique, de la finance et de la logistique, il a rejoint l’équipe cœur de Spring en 2014.</p>
  <p class="mb-4">Au sein de l’équipe Spring, Stéphane a eu le privilège de travailler sur différents aspects de Spring Boot et du Spring Framework, en cherchant à en comprendre les rouages internes et en collaborant étroitement avec une communauté de contributeurs exceptionnelle.</p>
  <p class="mb-4">Retrouvez Stéphane (« snicoll ») sur Bsky et GitHub pour suivre son parcours dans l’univers du développement Java.</p>
  <p class="mb-4">***</p>
