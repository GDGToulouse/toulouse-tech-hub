description: >
  <p class="mb-4">Bonjour tout le monde 👋</p>
  <p class="mb-4">Comme chaque mois, <a href="http://Toulouse.rb" target="_blank" class="!text-viridian" rel="nofollow ugc">Toulouse.rb</a> se réunit pour un nouveau meetup autour du langage Ruby.</p>
  <p class="mb-4">Le mardi 20 mai, nous avons donc rendez vous chez Sêmeia à Toulouse à 18:30 (jusqu'à 20:30).</p>
  <p class="mb-4"><strong>📍Adresse :</strong><br>
  Sêmeia<br>
  <a href="https://maps.app.goo.gl/vWLSmugC4xSTYVV36" target="_blank" class="!text-viridian" rel="nofollow ugc">3 Rue Albert Lautman, 31000 Toulouse</a><br>
  Métro(s) à proximité Ⓜ️ :</p>
  <ul class="pl-5 list-disc mb-4">
  <li>Capitole (ligne A)</li>
  <li>Compans-Caffarelli (ligne B)</li>
  </ul>
  <p class="mb-4">📆 <strong>Planning :</strong></p>
  <ul class="pl-5 list-disc mb-4">
  <li>18:30 démarrage de l’événement, accueil</li>
  <li>18:45 présentation de <a href="http://Toulouse.rb" target="_blank" class="!text-viridian" rel="nofollow ugc">Toulouse.rb</a> &amp; nouvelles</li>
  <li>19:00 présentation(s) technique</li>
  <li>⚡ "Bundler v2.6 (The Silent Guard)" par <a href="https://www.linkedin.com/in/brunoperles" target="_blank" class="!text-viridian" rel="ugc">Bruno Perles</a></li>
  <li>💬 "Brakeman, l'analyse sécurité de votre apps Rails" par <a href="https://www.linkedin.com/in/pbernery" target="_blank" class="!text-viridian" rel="ugc">Philippe Bernery</a></li>
  <li>19:45 apéro</li>
  </ul>
  <p class="mb-4">L'inscription au meetup est souhaitée pour faciliter les aspects logistiques.</p>
  <p class="mb-4">N'hésitez pas à diffuser l'information autour de vous et à venir à plusieurs ! 🍕🎉</p>
  <p class="mb-4">Merci à <strong><a href="https://www.semeia.io/" target="_blank" class="!text-viridian" rel="nofollow ugc">Sêmeia</a></strong> et à <strong><a href="https://www.ringcentral.com/" target="_blank" class="!text-viridian" rel="nofollow ugc">RingCentral</a></strong> pour le sponsoring.</p>
  <p class="mb-4">Si vous êtes une entreprise et que vous souhaitez soutenir l'organisation de ces événements vous pouvez prendre contact avec <a href="https://fr.linkedin.com/in/thomas-riboulet-1b4056121" target="_blank" class="!text-viridian" rel="ugc">Thomas Riboulet</a> ou <a href="https://fr.linkedin.com/in/fabienchaynes" target="_blank" class="!text-viridian" rel="ugc">Fabien Chaynes</a>, les organisateurs.</p>
  <p class="mb-4">⚠️ Nous sommes aussi à la recherche de speakers pour les prochaines éditions, que ce soit pour des lightning talks ⚡ (5-10 minutes) ou des formats plus longs 💬 (une vingtaine de minute).<br>
  Débutants comme confirmés, tout le monde peut <a href="https://forms.gle/f4a7Rg3bE6zT9yRX8" target="_blank" class="!text-viridian" rel="nofollow ugc">proposer un sujet</a> !</p>
  <p class="mb-4">Pour rappel, le serveur slack est ouvert :<br>
