description: >
  <p class="mb-4">En mai, vient au Tech PAF pour réseauter !</p>
  <p class="mb-4">Comme le dit le dicton populaire, c'est un plaisir de vous retrouver en ce mois de Mai pour un classico.</p>
  <p class="mb-4">Nous aurons le plaisir de nous retrouver pour échanger sur vos sujets du moment et nous détendre au Danu, le pub iconique du quartier Dupuy !</p>
  <p class="mb-4">Venez parler boutique et technique, nouveautés, astuces de productivité, commercial, marketing, communication, finance ou immobilier.</p>
  <p class="mb-4">Venez profiter des soleils de printemps pour boire un verre en terrasse et parler affaires (ou non, selon votre convenance !) à bâton rompu et sans formalités.</p>
  <p class="mb-4">Le programme vous parle ? Alors venez donner de la voix :<br>
  - Jeudi 1er Mai<br>
  - The Danu<br>
  - 18H30</p>
  <p class="mb-4">Nous vous attendons nombreux,<br>
  À bientôt chers amis,<br>
  L'équipe de JS&amp;Co - Jérémy Simonklein Angély &amp; Simon Faux</p>

