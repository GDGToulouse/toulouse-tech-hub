description: >
  <p class="mb-4">Le Tech PAF de JS&amp;Co - Avril avec l'AFUP : soirée Réconcil</p>
  <p class="mb-4">Nous n'avons pas le même langage, mais nous avons la même passion !</p>
  <p class="mb-4">Entre Javascript et PHP, votre coeur balance ?<br>
  Pourquoi choisir quand nous sommes complémentaires ?</p>
  <p class="mb-4">C'est pourquoi nous vous convions le Jeudi 3 Avril pour un Tech PAF avec nos amis de l'AFUP, l'Association des Utilisateurs Français de PHP au Pub O'Clock.</p>
  <p class="mb-4">Quoi de mieux que de commencer le mois d'Avril en venant rencontrer des profils passionnants ou des pairs qui utilisent un langage différent.</p>
  <p class="mb-4">Toujours pour créer des rencontres, des synergies et parce que ça faisait depuis longtemps que nous voulions organiser des évènements avec nos amis de l'AFUP !</p>
  <p class="mb-4">Venez échanger à bâton rompu sur vos interrogations du moment, tech ou non, et passer un bon moment après votre journée de travail !</p>
  <p class="mb-4">Le réseautage, c'est aussi des affaires !<br>
  Vous le savez, pas d'hyprocrisies chez JS&amp;Co alors n'hésitez pas à venir proposer vos services, acheter des prestations, rencontrer des candidats ou recruteurs, nos évènements servent à cela.</p>
  <p class="mb-4">Si tout ceci vous parle,<br>
  venez parler boutique à :</p>
  <p class="mb-4">LA SOIRÉE RECONCIL !<br>
  (tatataaaaa)</p>
  <p class="mb-4">Jeudi 3 avril<br>
  Pub O'Clock<br>
  18h30</p>
  <p class="mb-4">À bientôt les amis !<br>
  L'équipe de JS&amp;Co - Jérémy Simonklein &amp; Simon Faux</p>

