description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family:NeuSans, Inter, system-ui, sans-serif"><p class="mb-4">Bonjour tout le monde 👋</p>
  <p class="mb-4">Comme chaque mois, <a href="http://Toulouse.rb" target="_blank" class="!text-viridian" rel="nofollow ugc">Toulouse.rb</a> se réunit pour un nouveau meetup autour du langage Ruby.</p>
  <p class="mb-4">Le mardi 21 octobre, nous avons donc rendez vous dans les locaux d'Ô Local à Toulouse à 19:00 (jusqu'à 21:00).</p>
  <p class="mb-4"><strong>📍Adresse :</strong><br>
  Ô Local<br>
  <a href="https://maps.app.goo.gl/hQhWHheboh8dLT2G7" target="_blank" class="!text-viridian" rel="nofollow ugc">18 Port Saint Etienne, 31500 Toulouse</a><br>
  Métro(s) à proximité Ⓜ️ :</p>
  <ul class="pl-5 list-disc mb-4">
  <li>François Verdier (ligne B)</li>
  </ul>
  <p class="mb-4">📆 <strong>Planning :</strong></p>
  <ul class="pl-5 list-disc mb-4">
  <li>19:00 démarrage de l’événement, accueil</li>
  <li>19:10 présentation de <a href="http://Toulouse.rb" target="_blank" class="!text-viridian" rel="nofollow ugc">Toulouse.rb</a> &amp; nouvelles</li>
  <li>19:15 présentation(s) technique</li>
  <li>19:45 apéro</li>
  </ul>
  <p class="mb-4">L'inscription au meetup est souhaitée pour faciliter les aspects logistiques.</p>
  <p class="mb-4">N'hésitez pas à diffuser l'information autour de vous et à venir à plusieurs ! 🍕🎉</p>
  <p class="mb-4">Merci à <strong><a href="https://www.olocal.fr/" target="_blank" class="!text-viridian" rel="nofollow ugc">Ô Local</a></strong> pour le sponsoring.</p>
  <p class="mb-4">Si vous êtes une entreprise et que vous souhaitez soutenir l'organisation de ces événements vous pouvez prendre contact avec <a href="https://fr.linkedin.com/in/thomas-riboulet-1b4056121" target="_blank" class="!text-viridian" rel="ugc">Thomas Riboulet</a> ou <a href="https://fr.linkedin.com/in/fabienchaynes" target="_blank" class="!text-viridian" rel="ugc">Fabien Chaynes</a>, les organisateurs.</p>
  <p class="mb-4">⚠️ Nous sommes aussi à la recherche de speakers pour les prochaines éditions, que ce soit pour des lightning talks ⚡ (5-10 minutes) ou des formats plus longs 💬 (une vingtaine de minute).<br>
  Débutants comme confirmés, tout le monde peut <a href="https://forms.gle/f4a7Rg3bE6zT9yRX8" target="_blank" class="!text-viridian" rel="nofollow ugc">proposer un sujet</a> !</p>
  <p class="mb-4">Pour rappel, le serveur slack est ouvert :<br>
  <a href="https://join.slack.com/t/toulouserb/shared_invite/zt-286nnvupv-vGYNIHGWvl2rfdxQc~9pGQ" target="_blank" class="!text-viridian" rel="nofollow ugc">https://join.slack.com/t/toulouserb/shared_invite/zt-286nnvupv-vGYNIHGWvl2rfdxQc~9pGQ</a><br>
  D'anciennes présentations sont disponibles sur la chaîne YouTube :<br>
  <a href="https://www.youtube.com/@toulouse-rb" target="_blank" class="!text-viridian" rel="ugc">https://www.youtube.com/@toulouse-rb</a></p></div><button class="inline-flex items-center justify-center rounded-ds2-max max-w-full relative data-[disabled=false]:active:scale-98 transition-all duration-150 before:absolute before:rounded-ds2-max before:z-0 before:opacity-0 data-[disabled=false]:hover:before:opacity-100 before:transition-opacity before:duration-150 data-[disabled=true]:cursor-not-allowed data-[disabled=true]:pointer-events-none hover:no-underline text-ds2-text_button-content-fill-brand_primary-enabled hover:text-ds2-text_button-content-fill-brand_primary-hover before:bg-ds2-text_button-base-fill-shared-hover data-[disabled=true]:text-ds2-text_button-content-fill-brand_primary-disabled gap-ds2-6 ds2-m16 before:-inset-x-ds2-12 before:-inset-y-ds2-6 w-fit" type="button" data-disabled="false"><span class="relative z-10 flex min-w-0 max-w-full items-center justify-center" style="gap: inherit;"><span class="relative z-10 flex min-w-0 max-w-full items-center justify-center truncate" style="gap: inherit;"><span class="min-w-0 max-w-full truncate">Lire plus</span></span></span></button>

