  ---<br>
  <strong>Qu'est-ce que le Coaching Dojo ?</strong></p>
  <p class="mb-4">Le Coaching Dojo utilise le CoachRetreat format, qui est un atelier immersif d'une journée conçu pour perfectionner vos compétences en coaching agile à travers la répétition de scénarios et l'exploration de techniques variées. Durant cette journée, vous aurez l'opportunité de jouer différents rôles (coach, coaché, observateur) et de découvrir des méthodes innovantes pour relever les défis de la collaboration en équipe.<br>
  ---<br>
  <strong>Pourquoi participer ?</strong></p>
  <p class="mb-4">Cet événement est idéal pour les professionnels de l'accompagnement agile, tels que les Scrum Masters, RTE, coaches, managers, et Product Owners. Que vous soyez novice ou expérimenté, c’est une occasion en or pour affiner vos compétences, échanger avec d'autres passionnés.<br>
  ---<br>
  <strong>Informations pratiques :</strong></p>
  <p class="mb-4">Samedi 06 décembre 2025, de 9h00 à 17h<br>
  Lieu : L'Initial, Rue Boudeville, Toulouse, France (31)<br>
  Tarif : comprenant les ateliers, le déjeuner du samedi (entrée, plat,dessert, café), les pauses café/ thé.<br>
  L'association Agile Toulouse est une association 1901 à but non lucratif : les intervenant(e)s sont bénévoles et non rémunéré(e)s, la recette de la vente des billets couvre uniquement la logistique et restauration.</p>
  <p class="mb-4">Une partie du billet est subventionné par l'association.<br>
  Ne manquez pas cette journée enrichissante dans un cadre convivial, pour apprendre, partager et grandir ensemble !</p></div>

