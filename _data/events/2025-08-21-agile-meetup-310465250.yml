description: >
  <p class="mb-4"><strong>Qu'est-ce que Save Patient Zero ?</strong><br>
  Une nouvelle pathologie menace le monde. En tant que scientifiques d'élite, votre équipe est engagée dans une course contre-la-montre pour trouver l'antidote : une combinaison secrète de 3 molécules parmi 25.</p>
  <p class="mb-4">C'est un jeu de <strong>déduction pure, de collaboration et de course</strong> où chaque décision compte. Pour y arriver, vous disposez d'outils de laboratoire qui vous donnent des informations partielles. À vous d'interpréter les résultats et de resserrer l'étau autour de la solution avant l'équipe adverse !</p>
  <p class="mb-4"><strong>Venez essayer les mode Agile et Lean :</strong><br>
  Le cœur de la soirée sera de tester les deux modes de jeu qui simulent nos pratiques :</p>
  <ul class="pl-5 list-disc mb-4">
  <li><strong>En mode Agile</strong>, nous jouerons par <strong>itérations</strong>. Chaque tour sera un mini-sprint pour obtenir du feedback sur nos choix et adapter notre stratégie en continu.</li>
  <li><strong>En mode Lean</strong>, l'accent sera mis sur le <strong>flux</strong> et l'élimination du <strong>gaspillage</strong>. L'objectif sera de trouver la solution le plus directement possible avec un minimum de tests.</li>
  </ul>
  <p class="mb-4"><strong>Participer est l'occasion pour :</strong></p>
  <ul class="pl-5 list-disc mb-4">
  <li>Vivre la différence entre Agile et Lean.</li>
  <li>Découvrir et tester des modes de jeu officiel conçus par l'éditeur.</li>
  <li>Possiblement découvrir votre prochain "Serious Game" pour sensibiliser en 30 minutes de manière ludique et mémorable.</li>
  </ul>
  <p class="mb-4">Nous demanderons aux venants d'être membres de l'association Agile Toulouse.</p>
  <p class="mb-4">Pour rappel, c'est gratuit et faisable ici en 1 minute sur téléphone : (<a href="https://www.helloasso.com/associations/agile-toulouse/adhesions/adhesion-agile-toulouse-1" target="_blank" class="!text-viridian" rel="nofollow ugc">https://www.helloasso.com/associations/agile-toulouse/adhesions/adhesion-agile-toulouse-1</a>)</p>
  <p class="mb-4">Si vous êtes inscrits, mais que cela n'est plus possible pour vous de venir, merci de vous désinscrire pour informer qu'il reste de la place :)</p>
  <p class="mb-4">Bonne journée !<br>
  Agile Toulouse</p>

