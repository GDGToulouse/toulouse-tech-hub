description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family:NeuSans, Inter, system-ui, sans-serif"><p class="mb-4">La visualisation de données, c’est bien plus qu’un simple outil : c’est un langage universel, capable de révéler des histoires cachées dans les chiffres et de rendre l’information accessible à tous. Présente dans les sciences, la communication, le journalisme et bien d’autres domaines, elle joue un rôle clé pour analyser, comprendre et partager les données.<br>
  Depuis plus de 10 ans, l’équipe <strong>Toulouse-dataviz</strong> explore ce terrain passionnant. Lors de ce meetup, <strong>Alain Roan</strong> et <strong>Vincent Vivanloc</strong> vous proposeront un voyage “retour aux bases” : principes essentiels, bonnes pratiques, outils incontournables… tout ce qu’il faut pour renforcer ou rafraîchir vos connaissances.<br>
  Que vous soyez <strong>curieux, débutant, passionné ou déjà initié</strong>, c’est l’occasion idéale pour découvrir (ou redécouvrir) les fondamentaux de la dataviz, échanger avec des experts et rencontrer la communauté locale.</p>
