description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family: NeuSans, Inter, system-ui, sans-serif;"><p class="mb-4">Un dialogue est un espace de réflexion en groupe dans lequel les participants explorent leurs idées, croyances, présuppositions, et tendent vers une compréhension commune. Dans un dialogue, les idées sont partagées et font l'objet de questionnement. Le but n'est pas de défendre une position ou d'essayer de convaincre, mais de réfléchir ensemble et partager un sens commun. Par la pratique du dialogue, il est possible d'observer ses opinions, les suppositions qui influencent la qualité de ses interactions, et développer son ouverture d'esprit.<br>
  <br>
  <strong>Origine :</strong><br>
  Cette proposition de dialogue a été développée par le physicien et philosophe américain David Bohm, qui a exploré et expérimenté le dialogue et en a expliqué les principes dans le livre "On Dialogue" (qui a été traduit en français).<br>
  <br>
  <strong>Ce qu'on vous propose :</strong><br>
  La meilleure façon de découvrir le dialogue est de le pratiquer en groupe, dans la durée. C'est un mode de communication qui n'est pas habituel, très différent des débats, des discussions et des conversations auxquelles nous participons au travail ou dans la vie de tous les jours.<br>
  <br>
  <strong>Son fonctionnement :</strong><br>
  Un dialogue commence avec un tour de parole invitant chaque personne à exprimer ce qui est présent pour elle, l'espace s'ouvre ensuite à un échange libre, laissant émerger des questions et des idées à explorer. Nous terminons avec un tour de "checkout".<br>
  <br>
  <strong>ATTENTION :</strong> Ce meetup n'est pas pas une session où l'on peut arriver en plein milieu de l'échange. Nous vous demandons d'arriver avant 18h15 maximum pour respecter les participant.e.s qui vont créer une bulle protégée de partage.</p></div><button class="inline-flex items-center justify-center rounded-ds2-max max-w-full relative select-none data-[disabled=false]:active:scale-98 transition-all duration-150 before:absolute before:rounded-ds2-max before:z-0 before:opacity-0 data-[disabled=false]:hover:before:opacity-100 before:transition-opacity before:duration-150 data-[disabled=true]:cursor-not-allowed data-[disabled=true]:pointer-events-none hover:no-underline text-ds2-text_button-content-fill-brand_primary-enabled hover:text-ds2-text_button-content-fill-brand_primary-hover before:bg-ds2-text_button-base-fill-shared-hover data-[disabled=true]:text-ds2-text_button-content-fill-brand_primary-disabled gap-ds2-6 ds2-m16 before:-inset-x-ds2-12 before:-inset-y-ds2-6 w-fit" type="button" data-disabled="false"><span class="relative z-10 flex min-w-0 max-w-full items-center justify-center" style="gap: inherit;"><span class="relative z-10 flex min-w-0 max-w-full items-center justify-center truncate" style="gap: inherit;"><span class="min-w-0 max-w-full truncate">Lire plus</span></span></span></button>

