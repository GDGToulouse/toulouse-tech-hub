description: >
  <p class="mb-4">Dans la visualisation de données, les graphiques interactifs permettent de cliquer sur des éléments d’un graphique, pour ensuite changer ce qui est affiché dans un autre graphique. Ils sont utiles pour l’enseignement et la recherche, mais ils sont souvent difficiles à créer. Ici, le <a href="https://github.com/animint/animint2" target="_blank" class="!text-viridian" rel="nofollow ugc">package R animint2</a> est proposé pour la création rapide des graphiques interactifs, en utilisant la méthode “grammaire de graphiques” qui a été popularisé par ggplot2 pour les graphiques non interactifs. animint2 est un logiciel mature, développé depuis 2013, disponible sur CRAN, avec beaucoup de documentation. Dans cette présentation je vais expliquer comment vous pouvez utiliser animint2 pour créer et partager les graphiques interactifs.</p>
  <p class="mb-4"><a href="http://tdhock.github.io/" target="_blank" class="!text-viridian" rel="nofollow ugc">Toby Dylan Hocking</a>, originaire de Californie, a obtenu un doctorat en mathématiques à l'École normale supérieure de Cachan en 2012. Après avoir été Assistant Professor à Northern Arizona University (2018-2024), il est maintenant professeur agrégé à l'Université de Sherbrooke, où il dirige le laboratoire LASSO. Spécialiste en apprentissage automatique et logiciels statistiques, il a publié plus de 40 articles et développé de nombreux paquets R. Il a encadré plus de 30 étudiants en recherche et contribué au projet R via le Google Summer of Code.</p>
