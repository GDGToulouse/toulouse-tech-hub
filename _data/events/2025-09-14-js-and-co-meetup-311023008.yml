description: >
  <p class="mb-4">La légende disait vrai, votre afterwork préféré reprend du service pour le mois d'octobre !</p>
  <p class="mb-4">Pour ce mois d'octobre, nous nous donnerons rendez-vous dans ce bar iconique de la rue Gabriel Péri, le bar Le Péry !</p>
  <p class="mb-4">Venez profiter de vos breuvages préférés et vous régaler de leur carte de tapas et bistrot de cette brasserie de quartier.</p>
  <p class="mb-4">Venez vous offrir une pause bien méritée pendant cette rentrée mouvementée en venant retrouver vos relations au Tech PAF d'octobre.</p>
  <p class="mb-4">Venez parler boutique, technique, démarchage, marketing &amp; communication, immobilier, architecture ou design avec nos membres talentueux.</p>
  <p class="mb-4">L'évènement est encore et toujours gratuit alors n'hésitez pas à venir et à inviter vos amis et vos collègues pour apprécier notre afterwork.</p>
  <p class="mb-4">Bonne ambiance garantie alors si tout ceci vous-plait,<br>
  rendez-vous :<br>
  - Jeudi 2 octobre<br>
  - 18h30<br>
  - Le Péry</p>
  <p class="mb-4">À bientôt chers amis,<br>
  L'équipe de JS&amp;Co - Jérémy Simonklein Angély &amp; Simon Faux</p>

