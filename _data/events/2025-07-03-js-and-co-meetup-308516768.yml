description: >
  <p class="mb-4">Un mois du juillet au poil !</p>
  <p class="mb-4">Bien le bonjour chers amis,<br>
  Ce mois de juillet sera la dernière ligne droite pour assurer les besoins de vos clients et préparer la rentrée mais ça fait toujours du bien de venir souffler à nos Tech PAF.</p>
  <p class="mb-4">Vous l'aurez compris, en juillet, c'est classico !<br>
  JS&amp;Co vous donne rendez-vous au Poêle de la Bête, ce légendaire bistrot situé en face de la Cantine, rue d'Aubuisson.</p>
  <p class="mb-4">Au programme pains au laguiole, boeuf au saté, poêlée de champignons ou frites maisons jalousées même en Belgique.</p>
  <p class="mb-4">Mais aussi, venez échanger sur vos projets du moment, vos points d'achoppements sur lesquels vous voudriez des conseils ou venez parler boutique ou technique.</p>
  <p class="mb-4">Vous connaissez la formule et vous adorer,<br>
  alors, donnons-nous rendez vous dans 15 jours, même jour, même heure, même port que les Techs PAF. (Tu connais la chanson)</p>
  <p class="mb-4">Donc en bref :<br>
  - Jeudi 3 juillet<br>
  - Au Poêle de la Bête<br>
  - 18h30</p>
  <p class="mb-4">À bientôt chers amis,<br>
  l'équipe de JS&amp;Co - Jérémy Simonklein Angely &amp; Simon Faux</p>

