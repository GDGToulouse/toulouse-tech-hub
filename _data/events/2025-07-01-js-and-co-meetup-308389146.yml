description: >
  <p class="mb-4">Voici venir l'évènement de l'été pour les startups, l'innovation et la Tech dont JS&amp;Co est partenaire !</p>
  <p class="mb-4">Le Summer Tech Day est l’événement incontournable de l’été pour tous les membres de l’écosystème tech et innovant du territoire toulousain !</p>
  <p class="mb-4">Organisé par la team French Tech Toulouse, cet événement promet une journée riche en découvertes, en échanges et en opportunités !<br>
  L'événement phare de l’innovation dans la région revient pour sa cinquième édition le 1er juillet 2025 à la Cité à Toulouse.</p>
  <p class="mb-4">Ce rendez-vous emblématique et incontournable rassemble tous les acteurs de l’innovation pour créer des synergies.<br>
  Il réunira plus de 800 acteurs de la communauté tech toulousaine.<br>
  Cette année, professionnels, entrepreneurs, investisseurs, acteurs publics et passionnés de technologie seront au rendez-vous pour une journée riche en échanges et en découvertes autour du thème de la Résilience(s) et de la Révolution(s).</p>
  <p class="mb-4"><strong>Programme de la Journée :</strong></p>
  <ul class="pl-5 list-disc mb-4">
  <li>Des conférences inspirantes</li>
  <li>Un grand Showroom de l’Innovation</li>
  <li>Des Pitch</li>
  <li>Un corner Partenaires</li>
  <li>Des rencontres et du networking</li>
  <li>Une soirée de clôture festive au Canaille Club !</li>
  </ul>
  <p class="mb-4">L’innovation commence ici !</p>
