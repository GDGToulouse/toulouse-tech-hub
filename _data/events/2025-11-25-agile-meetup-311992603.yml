description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family: NeuSans, Inter, system-ui, sans-serif;"><p class="mb-4"><strong>Voici le Klub d'Agile Toulouse : le "Café Agile" !</strong><br>
  <br>
  L'idée est de proposer un événement mensuel, simple, en remote, afin de donner la possibilité aux membres d'échanger, de demander un coup de main, de partager sa dernière lecture, de poser une question, etc.<br>
  <br>
  Le format sera libre ou sous la forme d'un Lean Coffee selon le nombre de participants :-)<br>
  <br>
  Dans la mesure du possible et pour que cela reste un échange convivial pour tous, on vous demandera de mettre votre prénom sur Discord et d'activer vos webcams durant l'échange.<br>
  <br>
  Nous demanderons aux venants d'être membres de l'association Agile Toulouse.<br>
  <br>
  Pour rappel, c'est gratuit et faisable ici en 1 minute sur téléphone : <a href="https://www.helloasso.com/associations/agile-toulouse/adhesions/adhesion-agile-toulouse-1" target="_blank" class="!text-ds2-text-fill-brand_primary-enabled hover:!text-ds2-text-fill-brand_primary-hover" rel="nofollow ugc">https://www.helloasso.com/associations/agile-toulouse/adhesions/adhesion-agile-toulouse-1</a><br>
  <br>
  Bonne journée !<br>
  <br>
  Agile Toulouse</p></div><button class="inline-flex items-center justify-center rounded-ds2-max max-w-full relative select-none data-[disabled=false]:active:scale-98 transition-all duration-150 before:absolute before:rounded-ds2-max before:z-0 before:opacity-0 data-[disabled=false]:hover:before:opacity-100 before:transition-opacity before:duration-150 data-[disabled=true]:cursor-not-allowed data-[disabled=true]:pointer-events-none hover:no-underline text-ds2-text_button-content-fill-brand_primary-enabled hover:text-ds2-text_button-content-fill-brand_primary-hover before:bg-ds2-text_button-base-fill-shared-hover data-[disabled=true]:text-ds2-text_button-content-fill-brand_primary-disabled gap-ds2-6 ds2-m16 before:-inset-x-ds2-12 before:-inset-y-ds2-6 w-fit" type="button" data-disabled="false"><span class="relative z-10 flex min-w-0 max-w-full items-center justify-center" style="gap: inherit;"><span class="relative z-10 flex min-w-0 max-w-full items-center justify-center truncate" style="gap: inherit;"><span class="min-w-0 max-w-full truncate">Lire plus</span></span></span></button>

