description: >
  <p class="mb-4">## Découvrez l'Impression 3D à Artilect, le FabLab Toulousain !</p>
  <p class="mb-4"><strong>Vous êtes curieux de comprendre ce qu'est l'impression 3D et ce que l'on peut créer avec ? Vous souhaitez franchir le pas et découvrir l'univers de la fabrication numérique dans un lieu convivial et stimulant ?</strong><br>
  Artilect, vous ouvre ses portes pour un meetup découverte dédié à l'impression 3D !</p>
  <p class="mb-4">Situé en plein cœur de Toulouse, Artilect est un espace collaboratif où se croisent passionnés, créatifs, et simples curieux. Que vous soyez novice ou que vous ayez déjà une petite idée en tête, cet événement est fait pour vous.<br>
  Au cours de ce meetup, Fabien vous permetras de decouvrir:</p>
  <ul class="pl-5 list-disc mb-4">
  <li><strong>Découvrir les possibilités de cette technologie :</strong> Du prototypage rapide à la création d'objets personnalisés, en passant par la réparation et l'art.</li>
  <li><strong>Comprendre les principes de base de l'impression 3D :</strong> Comment ça marche ? Quels sont les différents types de machines et de matériaux ?</li>
  <li><strong>Tester des impressions 3D:</strong> Participez aux differentes étapes de la réalisation d'une impression</li>
  </ul>

