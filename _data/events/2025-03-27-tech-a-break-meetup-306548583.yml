description: >
  <p class="mb-4">Face aux défis de la décarbonation et de la maîtrise énergétique, les bâtiments intelligents jouent un rôle clé dans la construction des villes du futur. Mais comment exploiter la puissance des données pour rendre ces infrastructures plus performantes et durables ?</p>
  <p class="mb-4">En partenariat avec <strong>GA Smart Building</strong>, nous vous invitons à découvrir comment l’entreprise a su enrichir sa proposition de valeur et faire évoluer son modèle d’affaires grâce à une data plateforme sur le cloud. Une approche qui lui permet aujourd’hui de piloter intelligemment ses bâtiments et d’optimiser leur empreinte carbone.</p>
  <p class="mb-4"><strong>Au programme :</strong><br>
  - Retour d’expérience de Christopher ARNAULT,<br>
  DDSI – Architecte Cloud Infrastructure chez GA Smart Building : de la vision à la mise en œuvre<br>
  - Décryptage des enjeux technologiques et stratégiques du smart building<br>
  -Comment la data et le cloud accélèrent la transition vers des villes plus durables<br>
  - La data architecture au coeur de l'innovation<br>
  - Échanges avec des experts du cloud, de la data et de l’optimisation énergétique</p>
  <p class="mb-4">Si vous souhaitez comprendre comment la data peut être un levier d’innovation et d’efficacité énergétique, ne manquez pas cette opportunité !</p>
  <p class="mb-4">Lien: <a href="https://lu.ma/eeb090zm" target="_blank" class="!text-viridian" rel="nofollow ugc">https://lu.ma/eeb090zm</a><br>
  📅 Le jeudi 27 mars 2025<br>
  🕰️ Accueil à partir de 18h, début de l'événement à 18h30<br>
  📍Ippon Technologies Toulouse, 1 place de la Bourse - Toulouse<br>
  ​</p>
  <p class="mb-4">***</p>
  <p class="mb-4">​GA Smart Building est un promoteur constructeur bas carbone et champion de la construction / rénovation hors-site. Le Groupe GA propose une offre globale et intégrée allant de la promotion immobilière, en passant par la conception et la construction, jusqu’à la gestion de bâtiments durables sur les marchés tertiaires et résidentiels.</p>
  <p class="mb-4">​Ippon Technologies, cabinet de conseil en technologies fondé en 2002, accompagne les entreprises dans leur transformation numérique en alliant stratégie et exécution à grande échelle.</p>

