description: >
  <div class="w-full break-words transition-all duration-300 line-clamp-[15]" style="font-family:NeuSans, Inter, system-ui, sans-serif"><p class="mb-4"><strong>Voici le Klub d'Agile Toulouse : le "Café Agile" !</strong></p>
  <p class="mb-4">L'idée est de proposer un événement mensuel, simple, en remote, afin de donner la possibilité aux membres d'échanger, de demander un coup de main, de partager sa dernière lecture, de poser une question, etc.</p>
  <p class="mb-4">Le format sera libre ou sous la forme d'un Lean Coffee selon le nombre de participants :-)</p>
  <p class="mb-4">Dans la mesure du possible et pour que cela reste un échange convivial pour tous, on vous demandera de mettre votre prénom sur Discord et d'activer vos webcams durant l'échange.</p>
  <p class="mb-4">Nous demanderons aux venants d'être membres de l'association Agile Toulouse.</p>
  <p class="mb-4">Pour rappel, c'est gratuit et faisable ici en 1 minute sur téléphone : <a href="https://www.helloasso.com/associations/agile-toulouse/adhesions/adhesion-agile-toulouse-1" target="_blank" class="!text-viridian" rel="nofollow ugc">https://www.helloasso.com/associations/agile-toulouse/adhesions/adhesion-agile-toulouse-1</a></p>
  <p class="mb-4">Bonne journée !</p>
  <p class="mb-4">Agile Toulouse</p></div>

