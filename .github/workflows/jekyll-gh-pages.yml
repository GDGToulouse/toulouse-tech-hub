# Publish Jekyll website
name: Update Website

on:
  # se déclenche à chaque push sur la branche main, sauf si les changements concernent uniquement les fichiers de workflow d'update
  push:
    branches: ["main"]
    paths-ignore:
      - '.github/workflows/update.cs'
      - '.github/workflows/update-data.yml'
  # permet de lancer le workflow manuellement
  workflow_dispatch:
  # se déclenche à la fin du workflow "Update Data" pour déployer les changements sur GitHub Pages
  workflow_run:
    workflows: [Update Data]
    types:
      - completed

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
